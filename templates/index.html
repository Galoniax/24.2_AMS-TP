<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Iniciar Sesión</title>
</head>
<body id="login">
    <div class="login-card-container">
        <div class="card-content">
            <h1 class="text-3xl text-white uppercase font-bold">Ingresar</h1>
            <form method="POST" class="bg-white p-6 rounded shadow-md w-full">
                <h2 class="text-2xl mb-4">Iniciar Sesión</h2>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="email">Email</label>
                    <input type="email" id="email" class="border rounded w-full py-2 px-3" placeholder="Ingrese su email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="password">Contraseña</label>
                    <input type="password" id="password" class="border rounded w-full py-2 px-3" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn-submit w-full bg-blue-500 text-white py-2 rounded">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
